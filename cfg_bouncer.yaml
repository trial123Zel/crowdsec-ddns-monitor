# Config generated by using /etc/crowdsec/bouncers/crowdsec-cloudflare-bouncer.yaml as base
crowdsec_lapi_url: http://crowdsec:8080/
crowdsec_lapi_key: 
crowdsec_insecure_skip_verify: false
crowdsec_update_frequency: 30s
include_scenarios_containing: [] # ignore IPs banned for triggering scenarios not containing either of provided word
exclude_scenarios_containing: [] # ignore IPs banned for triggering scenarios containing either of provided word
only_include_decisions_from: [] # only include IPs banned due to decisions orginating from provided sources. eg value ["c>
cloudflare_config:
    accounts:
        - id: 
          zones:
            - zone_id: 
              actions:
                - managed_challenge
          token: 
          ip_list_prefix: crowdsec
          default_action: managed_challenge
          total_ip_list_capacity: 9900 # only this many latest IP decisions would be kept
    update_frequency: 300s
daemon: false
log_level: info
log_mode: stdout
log_dir: /var/log/
prometheus:
    enabled: true
    listen_addr: 127.0.0.1
    listen_port: "2112"
key_path: ""
cert_path: ""
ca_cert_path: ""
